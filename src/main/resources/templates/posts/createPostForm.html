<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/posts/new}" th:object="${form}" method="post">
        <div class="form-group">
        <select th:field="*{category}" class="form-control" id="category" onchange="handleOnChange(this)">
            카테고리
            <option value="도서">도서</option>
            <option value="학습자료">학습자료</option>
            <option value="전자기기">전자기기</option>
            <option value="생필품">생필품</option>
        </select>
        </div>
        <div class="form-group">
            <label th:for="name">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">내용</label>
            <input type="text" th:field="*{contents}" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">상품명</label>
            <input type="text" th:field="*{product_name}" class="form-control" placeholder="상품명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">시작가</label>
            <input type="text" th:field="*{startBid}" class="form-control" placeholder="시작 가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">즉시 낙찰가</label>
            <input type="text" th:field="*{winningBid}" class="form-control" placeholder="즉시 낙찰가를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">입찰 단위</label>
            <input type="text" th:field="*{unitBid}" class="form-control" placeholder="입찰 단위을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">경매 기간</label>
            <input type="text" th:field="*{auctionPeriod}" class="form-control" placeholder="기간을 입력하세요">
        </div>

        </div> -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div>

</html>
