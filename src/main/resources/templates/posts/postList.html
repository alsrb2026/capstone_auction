<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
          rel="stylesheet"
  />
  <meta charset="UTF-8" />
  <title>paging</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" href="/css/common.css" />
  <link rel="stylesheet" type="text/css" href="/css/postList.css" />
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<div class="top-box">
  <div class="nav-banner">
    <a href="/posts">전체 보기</a>
    <a href="/post/searchCategory/book"
    ><img class="icon" src="/images/book.png" />도서</a
    >
    <a href="/post/searchCategory/studyMaterial"
    ><img class="icon" src="/images/document.png" />학습자료</a
    >
    <a href="/post/searchCategory/electronics"
    ><img class="icon" src="/images/tablet.png" />전자기기</a
    >
    <a href="/post/searchCategory/daily"
    ><img class="icon" src="/images/toilet-paper.png" />생필품</a
    >
  </div>
  <div class="search-form">
    <form action="/post/search" method="GET">
      <input
              class="search-box"
              name="keyword"
              type="text"
              placeholder="내가 찾는 도서, 전자기기"
      />
      <input type="submit" class="search-btn" value="검색" style="background-color: #fca863; border-color: white" />
    </form>
  </div>
</div>
<div class="container">
  <div class="product-list">
    <div class="product-box" th:each="board : ${boardList}">
      <a href="#" th:if="${board.status != '입찰 중'}"  th:href="@{/post/{id}/bid (id=${board.id})}">
        <div class="imgbox">
          <img class="product-img" style="-webkit-filter: grayscale(100%); filter:gray;" th:src="'/postimages/'+${board.getFname()}"/>
        </div>
        <div class="product-info saled" style=" background-color:#e6e6e6">
          <div>
            <span class="p-title" th:text="${board.title}"></span>
          </div>

          <div>
                <span>현재가 : </span
                ><span class="nextBid" th:text="${board.nextBid}"></span>
          </div>
          <div>
                <span>즉시구매가 : </span
                ><span class="winningBid" th:text="${board.winningBid}"></span>
          </div>

          <div>
                <span>마감기한 : </span
                ><span
                  th:text="${#dates.format(board.regisTime.getTime() + board.auctionPeriod * 1000 * 60 * 60, 'MM/dd HH:mm')}"
          ></span>
          </div>
          <img id="saled" src="/images/saled.png"/>
        </div>
      </a>
      <a href="#" th:if="${board.status == '입찰 중'}" th:href="@{/post/{id}/bid (id=${board.id})}">
        <div style="border: solid 0.5px; display: flex; justify-content: center; ">
          <img class="product-img" th:src="'/postimages/'+${board.getFname()}"/>
        </div>
        <div class="product-info" style="background-color:#ffe5cc; border: solid 1px">
          <div>
            <span class="p-title" th:text="${board.title}"></span>
          </div>
          <div>
                <span>현재가 : </span
                ><span class="nextBid" th:text="${board.nextBid}"></span>
          </div>
          <div>
                <span>즉시구매가 : </span
                ><span class="winningBid" th:text="${board.winningBid}"></span>
          </div>
          <div>
                <span>마감기한 : </span
                ><span
                  th:text="${#dates.format(board.regisTime.getTime() + board.auctionPeriod * 1000 * 60 * 60, 'MM/dd HH:mm')}"
          ></span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<nav class="nav-box" aria-label="Page navigation example ">
  <ul style="border : solid 2px; border-color: #fca863"  class="pagination">
    <li class="page-item">
      <a class="page-link" th:href="@{/posts?page=1}" aria-label="Previous">
        <span aria-hidden="true">처음</span>
      </a>
    </li>
    <li class="page-item">
      <a
              class="page-link"
              th:href="@{/posts?page={page} (page = ${pagination.prevBlock}) }"
              aria-label="Previous"
      >
        <span aria-hidden="true">이전</span>
      </a>
    </li>
    <th:block
            th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
    >
      <li
              class="page-item"
              th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
              th:each="pageButton : ${#numbers.sequence(start, end)}"
      >
        <a
                class="page-link"
                th:href="@{/posts?page={page} (page = ${pageButton})}"
                th:text="${pageButton}"
        ></a>
      </li>
    </th:block>
    <li class="page-item">
      <a
              class="page-link"
              th:href="@{posts?page={page} (page = ${pagination.nextBlock})}"
              aria-label="Next"
      >
        <span aria-hidden="true">다음</span>
      </a>
    </li>
    <li class="page-item">
      <a
              class="page-link"
              th:href="@{posts?page={page} (page = ${pagination.totalPageCnt})}"
              aria-label="Previous"
      >
        <span aria-hidden="true">끝</span>
      </a>
    </li>
  </ul>
</nav>
</body>
</html>
