<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/css/jumbotron-narrow.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/createMember.css" />
  <title>경매</title>
</head>
  <style>
    .fieldError {
      border-color: #bd2130;
    }
  </style>
  <body>
    <div class="top-bar">
      <div class="title">
        <a href="/"
          ><img
            src="../images/premium-icon-hammer-2547559.png"
            id="iconimg"
          />도전경매</a
        >
      </div>
    </div>
    <div class="container">
      <div class="sign-up">회원가입</div>
      <form
        role="form"
        action="/members/new"
        th:object="${memberForm}"
        method="post"
        class="form-box"
      >

        <div class="form-group">
          <label th:for="id">아이디</label>
          <br />
          <input
            type="text"
            th:field="*{id}"
            class="form-control"
            placeholder="이름을 입력하세요"
            th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'"
          />
          <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">
            Incorrect date
          </p>
        </div>
          <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <br />
            <input
                    type="text"
                    th:field="*{nickname}"
                    class="form-control"
                    placeholder="닉네임을 입력하세요"
            />
          </div>
        <div class="form-group">
          <label th:for="passwd">비밀번호</label>
          <br />
          <input
                  type="password"
                  th:field="*{passwd}"
                  class="form-control"
                  placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="form-group">
          <label th:for="nickname">전화번호</label>
          <div style="display: flex">
          <input
                type="tel"
                th:field="*{phoneNumber}"
                id="to"
                name="to"
                class="form-control"
        />   <!-- 인증번호 받을사람 휴대폰 번호 -->
          <button type="button" id="send" style="text-align: center;">인증하기</button></div> <!-- 문자보내는 전송버튼 -->
        </div>
        <div class="form-group certify" style="display: none;">
          <label th:for="nickname">인증번호</label>
          <div style="display: flex">
          <input
                type="text"
                id="userNum"
                class="form-control"
        >   <!-- 인증번호 입력창 -->
          <button type="button" id="enterBtn" style="text-align: center">인증확인</button>  <!-- 인증번호와 내가 입력창에 입력한 인증번호 비교하는 창 -->
        </div>
        </div>

        <button type="submit" class="btn btn-primary sign-up-btn">
          가입하기
        </button>
      </form>
      <br />
    </div>
    <!-- /container -->
  </body>

<script type="text/javascript">
  const certify = document.querySelector(".certify");
  $('#send').click(function() {
    certify.style.display = "block";
    const to = $('#to').val();

    $.ajax ({
      url: '/check/sendSMS',
      type: 'GET',
      data: {
        "to" : to
      },
      success: function(data) {
        const checkNum = data;
        alert('인증번호 :'+ checkNum);

        $('#enterBtn').click(function() {
          const userNum = $('#userNum').val();

          if(checkNum === userNum) {
            alert('인증 성공하였습니다.');
          }
          else {
            alert('인증 실패하였습니다. 다시 입력해주세요.');
          }
        });

      }
    });

  });
</script>
</html>
