<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header" />
  <style>
    .fieldError {
      border-color: #bd2130;
    }
  </style>
  <body>
    <div class="container">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/createMember.css" />
  <body>
    <div class="top-bar">
      <div class="title">
        <a href="home.html"
          ><img
            src="../images/premium-icon-hammer-2547559.png"
            id="iconimg"
          />도전경매</a
        >
      </div>
    </div>
    <div class="container">
      <div class="sign-up">회원가입</div>
      <form
        role="form"
        action="/members/new"
        th:object="${memberForm}"
        method="post"
      >

        <div class="form-group">
          <label th:for="id">아이디</label>
          <br />
          <input
            type="text"
            th:field="*{id}"
            class="form-control"
            placeholder="이름을 입력하세요"
            th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'"
          />
          <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">
            Incorrect date
          </p>
        </div>
          <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <br />
            <input
                    type="text"
                    th:field="*{nickname}"
                    class="form-control"
                    placeholder="닉네임을 입력하세요"
            />
          </div>
        <div class="form-group">
          <label th:for="passwd">비밀번호</label>
          <br />
          <input
            type="text"
            th:field="*{passwd}"
            class="form-control"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <button type="submit" class="btn btn-primary sing-up-btn">
          가입하기
        </button>
      </form>
      <br />
    </div>
    <!-- /container -->
  </body>
</html>
