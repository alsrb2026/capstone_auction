<!DOCTYPE html>
<html lang="en">
  <head>
    <title>도전경매 - 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/loginPage.css" />
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="title">
        <a href="/"
          ><img
            src="/images/premium-icon-hammer-2547559.png"
            id="iconimg"
          />도전경매</a>
      </div>
    </div>
    <form class="login-form" action="/doLogin" method="post">
      <div class="login-box" style="border-color: #fca863">
        <div id="login">로그인</div>
        <img src="/images/premium-icon-user-3856336.png" id="user-icon" />
        <input
          class="login-form-textbox"
          type="text"
          name="id"
          placeholder="아이디"
        />
        <img src="/images/padlock.png" id="password-icon" />
        <input
          class="login-form-textbox"
          type="password"
          name="pw"
          placeholder="비밀번호"
        />
        <input id="login-btn" type="submit" value="Login" style="background-color: #fca863" />
        <div class="sign-up-btn">
          <a class="btn btn-lg btn-secondary" href="/members/new">회원 가입</a>
        </div>
      </div>
    </form>
  </body>
</html>
